<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>ExpertD.</title>
  </head>
  <body>
    <!-- =============================================== -->
    <!-- HEADER -->
    <header class="container-fluid bg-primary d-flex justify-content-center">
      <p class="text-light mb-0 p-2 fs-6">Contactanos 1-(305)-725-1000</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light p-3" id="menu">
      <div class="container">
        <a class="navbar-brand" href="#">
          <span class="fs-5 text-primary fw-bold">ExpertD.</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#equipo">Our Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#seccion-contacto">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="email"
              placeholder="Correo Electronico"
              aria-label="Suscribete"
            />
            <button
              class="btn btn-primary btn-primary-outline-success"
              type="button"
            >
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Image Slider -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">

        <div class="carousel-item active" data-bs-interval="3000">
          <img class="d-block w-100" src="./img/slide1.jpg" alt="First slide" />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img
            class="d-block w-100"
            src="./img/slide2.jpg"
            alt="Second slide"
          />
        </div>

        <div class="carousel-item" data-bs-interval="3000">
          <img class="d-block w-100" src="./img/slide3.jpg" alt="Third slide" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- Vanilla Javascript -->
    <script src="js/script.js"></script>
    <!-- Boostrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
